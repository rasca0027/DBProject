<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="controller.js"></script>
  </head>


  <body>

    <div class="row">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a href="./index.html">Home</a></li>
            <li class="divider-vertical"></li>
            <li><a href="#">Artists</a></li>
            <li class="divider-vertical"></li>
            <li class="active"><a href="#">Albums</a></li>
            <li class="divider-vertical"></li>
            <li><a href="#">Concerts</a></li>
          </ul>
        </div>
    </div>

    <div class="well span6 offset3" id="song_info">
      Song: (song discription)
        <!--fetch song info資料並列出-->
    </div>

    <div class="well span6 offset3" id="similar_songs">
        <!--fetch similar songs並列出-->
      Similar songs:
    </div>

    <div class="well span6 offset3" id="song_comment">
      Comments:
      <!--先列出之前的資料-->

      <!--輸入留言-->
      <form method="POST">      
          <input type="text" class="span3" placeholder="comments" name="comment" id="comment">
          <button type="submit" class="btn" id="showSongComment">send</button>
      </form>

    </div> 
 


    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    </div> 

  </body>
</html>
