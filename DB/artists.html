<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Music Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script language="JavaScript" src="controller.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    <script type="text/javascript" src="controller.js"></script>

  </head>

  <body>
  	<div class="row">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a href="./index.html">Home</a></li>
            <li class="divider-vertical"></li>
            <li class="active"><a href="#">Artists</a></li>
            <li class="divider-vertical"></li>
            <li><a href="#">Albums</a></li>
            <li class="divider-vertical"></li>
            <li><a href="#">Concerts</a></li>
          </ul>
        </div>
    </div>

    <div class="well span6 offset3" onclick="show()" id="artist">
     	Artist: (name and autobiography)  
      <!--fetch album資料並列出-->
    </div>

    <div class="well span6 offset3" id="members">
      Band members:  
      <!--fetch members資料並列出-->
    </div>

  	<div class="well span6 offset3" id="artist2">
     	Albums and songs:
      <!--fetch songs資料並列出 要有超連結-->
    </div>

    <script type="text/javascript">
    
      function show(){
             
        //URL
        var url = window.location.href;
         
        //取得問號之後的值
        var temp = url.split("?");
        
     
        //將值再度分開
        var vars = temp[1].split("=");
     
        var varst = vars[1].split("%20");
        var l = varst.length;
        var temp2 = varst.toString();
        alert(l);
        for (var i = 1; i < l; i ++) {
          temp2 = temp2.replace(",", " ");
        };
       
        alert(temp2);

        showArtist(temp2);
        showArtist2(temp2);
        showMember(temp2);

     
       }
     
    </script>


  </body>

 </html>
